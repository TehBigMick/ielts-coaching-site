<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>联系我 | IELTS Coaching</title>
  <meta name="description" content="通过此页面与我联系，提问或获取有关雅思辅导的更多信息。确保回复迅速。" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <!-- Top Nav -->
  <div class="nav">
    <div class="container">
      <div class="nav__bar">
        <a class="brand" href="index.html">
          <span class="brand__mark" aria-hidden="true"></span>
          <span>IELTS Coaching</span>
        </a>

        <nav class="nav__links" aria-label="Primary">
          <a href="services.html">课程内容</a>
          <a href="pricing.html">价格</a>
          <a href="results.html">成绩案例</a>
          <a href="about.html">关于我</a>
          <a href="contact.html" aria-current="page">联系</a>

          <!-- Language switch -->
          <a class="badge" href="../index.html">EN</a>
          <a class="badge" href="index.html">中文</a>

          <a class="btn btn--ghost" href="book.html">预约</a>
        </nav>
      </div>
    </div>
  </div>

  <!-- Page Header -->
  <header class="section section--tight">
    <div class="container">
      <div class="section__head">
        <div class="kicker">
          <span>联系我</span>
        </div>
        <h1>如何与我取得联系</h1>
        <p>
          如果你对雅思辅导有任何疑问，或者想要进一步了解我的教学方法、课程安排或价格，
          请通过以下表单与我联系。我会尽快回复你。
        </p>
      </div>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="section">
    <div class="container">
      <div class="cta">
        <h2>填写以下信息</h2>
        <p>
          请提供您的联系信息和问题，我会尽快给您回复。
        </p>

        <form
          action="#"
          method="post"
          data-guard
          style="margin-top: 22px; display: grid; gap: 14px; max-width: 820px;"
        >
          <!-- Name -->
          <label style="display: grid; gap: 8px;">
            <span class="muted">全名 <span class="faint">*</span></span>
            <input
              type="text"
              name="name"
              required
              placeholder="您的名字"
            />
          </label>

          <!-- Email -->
          <label style="display: grid; gap: 8px;">
            <span class="muted">电子邮件 <span class="faint">*</span></span>
            <input
              type="email"
              name="email"
              required
              placeholder="you@example.com"
            />
          </label>

          <!-- WhatsApp -->
          <label style="display: grid; gap: 8px;">
            <span class="muted">WhatsApp / WeChat（可选）</span>
            <input
              type="text"
              name="messenger"
              placeholder="+44 7xxx xxx xxx / WeChat ID"
            />
          </label>

          <!-- Message -->
          <label style="display: grid; gap: 8px;">
            <span class="muted">留言内容</span>
            <textarea
              name="message"
              rows="5"
              placeholder="请简要说明您的问题或需求"
              style="resize: vertical;"
            ></textarea>
          </label>

          <!-- Submit -->
          <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-top: 6px;">
            <button class="btn btn--primary" type="submit">发送留言</button>
            <a class="btn btn--ghost" href="index.html">返回首页</a>
          </div>

          <p class="faint" style="margin: 6px 0 0;">
            我会尽快回复您。如果没有及时收到回复，请检查您的垃圾邮件文件夹。
          </p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div style="display: flex; justify-content: space-between; gap: 16px; flex-wrap: wrap;">
        <div class="faint">© <span id="year"></span> IELTS Coaching. 保留所有权利。</div>
        <div style="display: flex; gap: 14px; flex-wrap: wrap;">
          <a href="privacy-policy.html">隐私政策</a>
          <a href="terms.html">条款</a>
          <a href="contact.html">联系</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
